<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LaNier - Lab 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <script src="lanier-lab-7.js"></script>
</head>
<body>
<div class="container col-md-4 col-md-offset-4">
    <h1>Convert temperatures</h1>
    <hr>
    <form class="form-horizontal">
        <div class="center-block col-sm-4">
            <div class="form-group">
                <input type="radio" name="conversion-type" id="to-celsius" checked>
                <label for="to-celsius"> Fahrenheit to Celsius</label>
            </div>
            <div class="form-group">
                <input type="radio" name="conversion-type" id="to-fahrenheit">
                <label for="to-fahrenheit"> Celsius to Fahrenheit</label>
            </div>

        </div>
        <div class="form-group">
            <label id="degrees-top-label" for="degrees-entered" class="col-sm-4 control-label">Enter Fahrenheit
                degrees:</label>
            <div class="col-sm-8">
                <input type="text" id="degrees-entered" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label id="degrees-bottom-label" for="degrees-computed" class="col-sm-4 control-label">Celsius
                equivalent:</label>
            <div class="col-sm-8">
                <input type="text" id="degrees-computed" disabled class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <input type="button" id="convert" value="Convert" class="btn btn-default">
            </div>
        </div>
    </form>
</div>
</body>
</html>
